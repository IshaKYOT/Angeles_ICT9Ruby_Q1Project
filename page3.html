<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url("OBMCQuadrangle.jpg.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.45);
            min-height: 100vh;
        }
        .custom-navbar {
            background-color: #41474c; 
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="overlay">

    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow">
        <div class="container">

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="Logo" width="40" height="40" class="rounded-circle bg-white p-1 me-2">
                OBMC
            </a>

            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>

        </div>
    </nav>

    <div class="container mt-5">

        <h1 class="text-center text-white mb-4">Student Enrollment Form</h1>

        <div class="form-container shadow mx-auto" style="max-width: 800px;">
            <h2 class="mb-3">Student Information</h2>

            <form>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter first name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter last name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Birth Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control">
                            <option>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Grade Level</label>
                        <select class="form-control">
                            <option>Select</option>
                            <option>Grade 7</option>
                            <option>Grade 8</option>
                            <option>Grade 9</option>
                            <option>Grade 10</option>
                        </select>
                    </div>
                </div>

                <h2 class="mt-4">Contact Details</h2>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="student@example.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" placeholder="0912-345-6789">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        I confirm that the information provided is correct.
                    </label>
                </div>

                <button type="submit" class="btn btn-secondary w-100">
                    Submit Enrollment
                </button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
