<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBMC Enroll Now</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* HERO SECTION */
    .hero {
      background: url("Angeles.jpg") center/cover no-repeat;
      height: 85vh;
      position: relative;
      color: rgb(255, 255, 255);
    }

    .hero-overlay {
      background: rgba(0,0,0,0.55);
      height: 100%;
      display: flex;
      align-items: center;
    }

    .hero h1 {
      font-weight: bold;
    }

    .hero-buttons .btn {
      margin-right: 10px;
    }

    /* INFO STRIP */
    .info-strip {
      background-color: #f1d25c;
      padding: 30px 0;
    }

    .info-icon {
      background: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    
    <!-- LOGO -->
    <a class="navbar-brand" href="#">
      <img src="logo.png" height="45" alt="OBMC Logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Apply</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Programs</a></li>
        <li class="nav-item"><a class="nav-link" href="#">News & Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>

  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-overlay">
    <div class="container">
      <div class="col-md-6">
        <h1>WHAT ARE YOU<br>WAITING FOR?</h1>
        <p class="lead">
          Give your future a boost at OBMC!
        </p>

        <div class="hero-buttons mt-3">
          <a href="#" class="btn btn-outline-light">APPLY</a>
          <a href="#" class="btn btn-outline-light">PROGRAMS</a>
          <a href="#" class="btn btn-outline-light">NEWS & EVENTS</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- INFO STRIP -->
<section class="info-strip">
  <div class="container">
    <div class="row text-center">

      <div class="col-md-4">
        <div class="info-icon mb-2">
          <i class="bi bi-chat-dots"></i>
        </div>
        <p>Inquire</p>
      </div>

      <div class="col-md-4">
        <div class="info-icon mb-2">
          <i class="bi bi-journal-text"></i>
        </div>
        <p>Programs</p>
      </div>

      <div class="col-md-4">
        <div class="info-icon mb-2">
          <i class="bi bi-geo-alt"></i>
        </div>
        <p>Campuses</p>
      </div>

    </div>
  </div>
</section>

</body>
</html>
